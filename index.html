<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Real Image Detector</title>
    <link rel="stylesheet" href="style.css">
    <!-- ONNX Runtime Web from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI vs Real Image Detector</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="predictButton" disabled>Detect Image</button>
        <div class="image-display-area">
            <img id="uploadedImage" src="#" alt="Uploaded Image" style="display:none;">
            <p id="placeholderText">Upload an image to detect</p>
        </div>
        <div id="predictionResult" class="result-area">
            <!-- Prediction will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
